{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>

<body>
  <nav id="bar-nav" class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"><img class='logo-sys' src="{% static 'img/dj.png'%}" alt="logo jango"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul id='ct-liks' class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link badge badge-light" href="#">Tasks</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link badge badge-light" href="#">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link badge badge-light" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link badge badge-light" href="#">Contact</a>
        </li>
      </ul>

    </div>
  </nav>
  {% block content %}{% endblock %}
  <footer id="footer" class="container-fluid fixed-bottom ">
    <div class="container d-flex align-items-center flex-column">
      <div class="rede-social">
        <a href="#"><img src="{% static 'img/i.png'%}" alt=""></a>
        <a href="#"><img src="{% static 'img/f.png'%}" alt=""></a>
        <a href="#"><img src="{% static 'img/l.png'%}" alt=""></a>
        <a href="#"><img src="{% static 'img/g.png'%}" alt=""></a>
      </div>
      <div id="copyright">
        <span>© 2022 Copyright: Dev:T Software</span>
      </div>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js'%}"></script>
</body>

</html>
