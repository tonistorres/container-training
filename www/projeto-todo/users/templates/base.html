{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="{% static 'css/styles.css'%}">

</head>

<body>

  <!--Linha-->
  <div class="row bg-light"
    style="width:100%; height: 90px; border-bottom: 10px solid #563D7C; border-radius: 12px; border-top: 7px solid #563D7C;">
    <!--Coluna-->
    <div class="col-6 ">
      <div class="row w-100 m-0 p-0"

        <div class="col-3"> <img class='logo-xpe' src="{% static 'img/xpe.jpeg'%}" alt="logo xpe"></div>

        <div class="col-3"><img class='logo-django' src="{% static 'img/django.png'%}" alt="logo jango"></div>
        <div class="col-3"><img class='logo-python' src="{% static 'img/py.png'%}" alt="logo Python"></div>
      </div>
    </div>
    <!--Coluna-->
    <div class="col-6 d-flex align-items-center justify-content-center">
      <div class="row w-100 m-0 p-0">

        <div class="col-3 text-center">
          <a class="nav-link" href="/">
            <span class="color_default-links p-2" style="font-size:32px; font-weight: 700; letter-spacing: 2px;">

            </span>
          </a>
        </div>

        <div class="col-3 text-center">
          <a class="nav-link" href="user/">
            <span class="color_default-links p-2" style="font-size:32px; font-weight: 700;letter-spacing: 2px;">
              Users
            </span>
          </a>
        </div>

        <div class="col-3 text-center">
          <a class="nav-link" href="#">
            <span class="color_default-links p-2" style="font-size:32px; font-weight: 700;letter-spacing: 2px;">
              About
            </span>
          </a>
        </div>


        <div class="col-3 text-center">
          <a class="nav-link" href="#">
            <span class="color_default-links p-2" style="font-size:32px; font-weight: 700;letter-spacing: 2px;">
              Contact
            </span>
          </a>
        </div>

      </div>
    </div>
  </div>

  </div>

  {% block content %}{% endblock %}

  <div class="row w-100 p-0 m-0 d-flex align-items-center justify-content-center"
    style="height:80px; background-color: #563D7C; color: whitesmoke;">
    <div class="col-4 text-center">
      <p class="h5" style="letter-spacing:2px; font-weight: 700;">Â© 2022 Copyright:
        Dev:T Software</p>
      <span class="h5" style="font-weight:700; letter-spacing: 2px;">Dev:T
        I9vando.com</span>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/scripts.js'%}"></script>
</body>

</html>
